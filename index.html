<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number">

        <div class="button-grid">
            <button class="gray-buttom">AC</button>
            <button class="gray-buttom">**</button>
            <button class="gray-buttom">%</button>
            <button class="yello-button">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yello-button">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yello-button">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yello-button">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="yello-button">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
